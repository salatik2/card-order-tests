name: Java UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build tests JAR & copy SUT
        run: |
          ./gradlew clean build --no-daemon
          mkdir -p artifacts
          # сюда нужно добавить твой исходный app-order.jar в репо, или скачать из методички
          cp artifacts/app-order.jar .

      - name: Start tested application
        run: |
          nohup java -jar app-order.jar &    # запускаем в фоне
          sleep 10                            # ждём, пока запустится

      - name: Run UI tests
        run: ./gradlew test --no-daemon

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-reports
          path: build/reports/tests/test
